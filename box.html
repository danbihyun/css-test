<html>
  <link rel="stylesheet" href="css/reset.css" />

  <style>
    .btn-save {
      border: 1px solid #1f32c3;
      background-color: #1f32c3;
      border-radius: 6px;
      height: 40px;
      color: #ffffff;
      padding: 5px 8px;
      font-size: 14px;
    }

    /* 버튼 비활성화 상태 */
    .btn-save:disabled {
      background-color: #aaa;
      /* 회색 배경 */
      border-color: #aaa;
      /* 테두리도 회색 */
      color: #eee;
      /* 글씨 연한색 */
      cursor: wait;
      /* 마우스 커서 표시 */
      opacity: 0.7;
      /* 반투명 효과 */
    }
  </style>

  <body style="padding: 100px; font-size: 20px">
    <ul id="itemList">
      <li>Save</li>
      <li><p>Test</p></li>
      <li>Login</li>
    </ul>
    <script>
      let newItem = document.createElement("li");
      let textNode = document.createTextNode("Remove");

      function print() {
        newItem.appendChild(textNode);

        document.querySelector("ul").appendChild(newItem);

        console.log(document.querySelectorAll("li")[1].innerHTML);

        document.querySelectorAll("li")[2].remove();
      }

      print();
    </script>
  </body>
</html>
